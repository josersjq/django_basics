{% extends 'base.html' %}

{% block title %}Notes{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="inline-form" action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    <input class="form-control clear-focus-highlight" type="text" id="txtNewNote"
                    name="title" placeholder="Take a note..">
                    <input class="btn btn-raised btn-primary btn-sm" type="submit" value="create">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
        {% for note in notes %}
        <div class="col-md-3">
            <div class="panel panel-deault">
                <div class="panel-heading">
                    <strong> {{ note.title }} </strong>
                </div>
                <div class="panel-body">
                    {{ note.note }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
